<body><div class="model">
   <div id="global"><input id="glo" type="button" value="CLICK ME">
       <p id="gl"></p>
   </div><br>
   <div id="object"><input id="obj" type="button" value="CLICK ME" onclick="add()">
    <p id="ob"></p>
</div><br>
   <div id="closure"><input id="clo" type="button" value="CLICK ME" onclick="closureFunc()" >
       <p id="cl"></p>
   </div><br>
</div>
   <script>
      
       var globalClick = 0;
       document.getElementById("glo").addEventListener("click", function(){
           var globalCount = ++globalClick;
           console.log("The Global counter is: " + globalCount);
           document.getElementById('gl').innerHTML = " Global counter: " + globalCount;
       })
      
        var counter = 0;
        function add() {
        counter += 1;
        document.getElementById("ob").innerHTML =  "Object counter: " +  counter;
        return counter;
        }
          

   var closureFunc = (function closureClick() {
       var clicks = 0;
       return function() {
           console.log(parseFloat(clicks)+1);
           document.getElementById('cl').innerHTML = " Closure Counter: " + (parseFloat(clicks)+1)
           return ++clicks;
       }
   })();
   </script>
